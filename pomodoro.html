<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-weight: bold;
      text-align: center;
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .timer {
      font-size: 256px;
      margin: 20px 0;
    }

    .controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      font-weight: bold;
    }

    button:hover {
      background-color: #444;
      color: #fff;
    }

    #settingsMenu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 12px;
      position: absolute;
      top: 60px;
      right: 20px;
      z-index: 10;
    }

    .gear {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    input[type="number"], select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      font-weight: bold;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select {
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"><path d="M4 6l4 4 4-4z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
      padding-right: 30px;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #ccc;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="gear" onclick="toggleSettings()">‚öôÔ∏è</div>

  <h1 id="quote">Loading quote...</h1>

  <div class="timer" id="timer">25:00</div>

  <div class="controls">
    <button onclick="toggleTimer()" id="startPauseBtn">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="settingsMenu">
    <label>Work (mins): <input type="number" id="workInput" value="25" min="1" /></label>
    <label>Short Break (mins): <input type="number" id="shortBreakInput" value="5" min="1" /></label>
    <label>Long Break (mins): <input type="number" id="longBreakInput" value="15" min="1" /></label>
    <label>Sound:
      <select id="soundSelect">
        <option value="none">None</option>
        <option value="chime">Chime</option>
        <option value="bell">Bell</option>
      </select>
    </label>
    <label>Background:
      <select id="bgSelect">
        <option value="none">None</option>
        <option value="cozy1">Cozy Room</option>
        <option value="forest">Forest</option>
      </select>
    </label>
    <button onclick="applySettings()">Apply</button>
  </div>

  <div class="footer">Stay focused. You got this. üí™</div>

  <audio id="chimeSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="bellSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const quotes = [
      "‚ÄúSuccess usually comes to those who are too busy to be looking for it.‚Äù ‚Äì Henry David Thoreau",
      "‚ÄúDon‚Äôt watch the clock; do what it does. Keep going.‚Äù ‚Äì Sam Levenson",
      "‚ÄúThe way to get started is to quit talking and begin doing.‚Äù ‚Äì Walt Disney",
      "‚ÄúIt always seems impossible until it‚Äôs done.‚Äù ‚Äì Nelson Mandela",
      "‚ÄúBelieve you can and you're halfway there.‚Äù ‚Äì Theodore Roosevelt"
    ];

    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").textContent = quotes[randomIndex];
    }

    let workDuration = 25;
    let shortBreak = 5;
    let longBreak = 15;
    let currentMode = 'work';
    let timeLeft = workDuration * 60;
    let timer = null;
    let isRunning = false;
    let selectedSound = 'none';

    const timerDisplay = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function playSound() {
      if (selectedSound === 'chime') document.getElementById('chimeSound').play();
      else if (selectedSound === 'bell') document.getElementById('bellSound').play();
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(timer);
        isRunning = false;
        startPauseBtn.textContent = 'Start';
      } else {
        timer = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            playSound();
            switchMode();
          }
        }, 1000);
        isRunning = true;
        startPauseBtn.textContent = 'Pause';
      }
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      startPauseBtn.textContent = 'Start';
      if (currentMode === 'work') timeLeft = workDuration * 60;
      else if (currentMode === 'short') timeLeft = shortBreak * 60;
      else timeLeft = longBreak * 60;
      updateDisplay();
    }

    function switchMode() {
      if (currentMode === 'work') {
        currentMode = 'short';
        timeLeft = shortBreak * 60;
      } else if (currentMode === 'short') {
        currentMode = 'long';
        timeLeft = longBreak * 60;
      } else {
        currentMode = 'work';
        timeLeft = workDuration * 60;
      }
      resetTimer();
    }

    function applySettings() {
      workDuration = parseInt(document.getElementById('workInput').value) || 25;
      shortBreak = parseInt(document.getElementById('shortBreakInput').value) || 5;
      longBreak = parseInt(document.getElementById('longBreakInput').value) || 15;
      selectedSound = document.getElementById('soundSelect').value;

      const bg = document.getElementById('bgSelect').value;
      if (bg === 'cozy1') document.body.style.backgroundImage = "url('https://i.imgur.com/FtG6LkS.jpg')";
      else if (bg === 'forest') document.body.style.backgroundImage = "url('https://i.imgur.com/dvQXk2L.jpg')";
      else document.body.style.backgroundImage = "none";

      currentMode = 'work';
      timeLeft = workDuration * 60;
      resetTimer();
    }

    function toggleSettings() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    showRandomQuote();
    updateDisplay();
  </script>
</body>
</html>
